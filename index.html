<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Budgety</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#3b3b3b">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Automate your personal finances for free.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#3b3b3b">
</head>

<body>
    <div class="top">
        <div class="budget">
            <div class="budget__title">Available Budget in&nbsp;<span class="budget__title--month">%Month%</span></div>
            <div class="budget__value">+ 2,345.64</div>
            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+ 4,300.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>
            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">- 1,954.36</div>
                    <div class="budget__expenses--percentage">45%</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="add">
            <div class="add__container"><select class="add__type">
                    <option value="inc" selected>Income</option>
                    <option value="exp">Expenses</option>
                </select><input type="text" class="add__description" placeholder="Add description"><input type="number"
                    class="add__value" placeholder="Value"><button name="Add Income/Expenses Data" class="add__btn">
                    <span class="ion-ios-checkmark-outline"></span>
                </button></div>
        </div>
        <div class="container clearfix">
            <div class="income">
                <h2 class="icome__title">Income</h2>
                <div class="income__list"></div>
            </div>
            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>
                <div class="expenses__list"></div>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
    <script src="src/darkmodeJS.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('serviceworker.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
